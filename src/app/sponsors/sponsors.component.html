<div id="heading">Sponsors</div>

<div class="flex-container">
    <div class="container" fxLayout="row wrap" fxLayoutGap="0px" fxLayoutAlign="space-between center">
        <div class="sponsor" fxFlex="10" *ngFor="let sponsor of sponsors">
            <img src="./assets/images/{{sponsor.logo}}">
            <div class="sponsorDetails">
                <p> {{sponsor.description}} </p>
                <p> {{sponsor.title}} </p>
            </div>
        </div>
    </div>
</div>
